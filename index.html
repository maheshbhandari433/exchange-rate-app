<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Exchange Rates</title>
    <link rel="stylesheet" href="src/style.css" type="text/css">
</head>
<body>
    <nav id="navbar">
        <a href="" class="nav-brand">Currencies Exchange Rates</a>
      </nav>

    <div class="container" id="main">
        <p id="text">Select the base currency and the target currency and input the amount you want to convert.</p>
        <div class="grid">
            <div>
                <label for="base-currency">Base currency:</label>
                <select id="base-currency">
                    <option value="USD">United States Dollar ($)</option>
                    <option value="EUR">Euro (€)</option>
                    <option value="CAD">Canadian Dollar (C$)</option>
                    <option value="INR">Indian Rupee (₹)</option>
                    <option value="NPR">Nepalese Rupee (₹)</option>
                </select>
            </div>
            <div>
                <label for="target-currency">Target currency:</label>
                <select id="target-currency">
                    <option value="USD">United States Dollar ($)</option>
                    <option value="EUR">Euro (€)</option>
                    <option value="CAD">Canadian Dollar (C$)</option>
                    <option value="INR">Indian Rupee (₹)</option>
                    <option value="NPR">Nepalese Rupee (₹)</option>
                </select>
            </div>
        </div>
        <div class="result-grid">
            <div class="currency-container">
                <input type="number" id="base-amount" placeholder="Enter amount">
                <span id="base-currency-label"></span>
            </div>
            <p>=</p>
            <p id="target-currency-label"></p>
        </div>
            
   
    <footer id="footer-wrapper">
        <a href="#">About us</a>
        <a href="#">Contact us</a>
    </footer>
</body>
<script src="src/index.ts" type="module"></script>
</html>
